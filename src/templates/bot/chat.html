<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sport & Nutrition</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 12px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }

        .message {
            padding: 12px;
            margin: 5px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            background: #4a90e2;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #5cb85c;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ccc;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4a90e2;
        }

        button {
            padding: 12px 15px;
            font-size: 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            background: #357ab8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            #chat-container {
                width: 100%;
                max-width: 90%;
                padding: 15px;
            }

            #chatbox {
                height: 350px;
                padding: 10px;
            }

            .message {
                font-size: 14px;
                padding: 10px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Coach Manou ðŸ’ª</h1>
    <p>Pose une question comme <b>"exercice biceps"</b> ou <b>"calories pomme"</b></p>

    <div id="chat-container">
        <div id="chatbox"></div>

        <form id="chat-form"
              hx-post="{% url 'chat' %}"
              hx-target="#chatbox"
              hx-swap="none">
            {% csrf_token %}
            <input type="text" name="message" id="message" placeholder="Tapez votre message..." required autocomplete="off">
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
    document.addEventListener("htmx:afterRequest", function(event) {
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");

    // âœ… CrÃ©er et ajouter le message de l'utilisateur
    const userMessage = document.createElement("div");
    userMessage.classList.add("message", "user");
    userMessage.innerText = messageInput.value;
    chatbox.appendChild(userMessage);

    // âœ… Ajouter ensuite la rÃ©ponse du bot
    const botMessage = document.createElement("div");
    botMessage.classList.add("message", "bot");
    botMessage.innerHTML = event.detail.xhr.responseText;
    chatbox.appendChild(botMessage);

    // âœ… Scroll automatique vers le bas
    chatbox.scrollTop = chatbox.scrollHeight;

    // âœ… Vider le champ input
    messageInput.value = "";
});

    </script>
</body>
</html>
